- hosts: localhost
  become: yes
  vars_files:
    - host_vars/hypervisor
    - ocp-cluster-vars/vars/common.yaml
    - ocp-cluster-vars/vars/libvirt-hub/vars.yaml
  tasks:
    - name: Prepare hypervisor
      include_tasks: ./initial-setup-hypervisor.yaml

    - name: Download Artifacts
      include_role:
        name: openshift-download-artifacts

    - name: Create VMs on hypervisor
      include_tasks: ./vms-hypervisor.yaml

